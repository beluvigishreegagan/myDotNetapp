name: Deploy to Azure DevOps Pipeline

on:
  push:
    branches:
      - main  # Change this if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Echo Azure DevOps Token Length (For Debugging)
        run: echo "Token Length:${#AZURE_DEVOPS_TOKEN}"
        shell: bash
        env:
          AZURE_DEVOPS_TOKEN: ${{ secrets.AZURE_DEVOPS_TOKEN }}

      - name: Run Azure DevOps Pipeline
        uses: Azure/pipelines@v1
        with:
          azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
          organization-name: "BeluvigiShreegagana"
          project-name: "terraform-task"
          pipeline-name: "26"  # Use pipeline ID instead of name if required
